<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="insertPart/header::header-fragment"></header>
<body>
<div class="wrapper">
    <!--    引入头部导航栏-->
    <div th:replace="insertPart/header::header-nav"></div>
    <!--    引入边部导航栏-->
    <div th:replace="insertPart/sideBar::sidebar-fragment(${path})"></div>
    <div class="content-wrapper">
        <div class="content-head">
            <div class="content-fluid"></div>
        </div>
    </div>
    <div class="content">
        <div class="content-fluid">
            <form action="GoodsAdd" method="post">
                <p>添加商品</p>
                <div>
                    <ul>
                        <li>商品编号</li>
                        <li><input type="text" th:name="GoodsId"></li>
                    </ul>
                    <ul>
                        <li>商品名称</li>
                        <li><input type="text" th:name="GoodsName"></li>
                    </ul>
                    <ul>
                        <li>商品类型</li>
                        <li><input type="text" th:name="GoodsType"></li>
                    </ul>
                    <ul>
                        <li>商品简介</li>
                        <li><input type="text" th:name="GoodsInformation"></li>
                    </ul>
                    <ul>
                        <li>商品价格</li>
                        <li><input type="text" th:name="GoodsPrice"></li>
                    </ul>
                    <ul>
                        <li>商品库存</li>
                        <li><input type="number" th:name="GoodsStock"></li>
                    </ul>

                    <ul>
                        <li><input type="submit" th:value="添加"></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
